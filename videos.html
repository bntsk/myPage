<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загруженные видео</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-color: #f5f5f5;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .video-item {
            flex: 1 1 calc(50% - 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        select {
            margin-top: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-container">
        {% if files %}
            {% for file in files %}
            <div class="video-item">
                <video controls>
                    <source src="https://api.telegram.org/file/bot{{ bot_token }}/{{ file.file_id }}" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
                <form method="post">
                    <input type="hidden" name="file_id" value="{{ file.file_id }}">
                    <select name="category">
                        <option value="Main" {% if file.category == 'Main' %}selected{% endif %}>Main</option>
                        <option value="Secondary" {% if file.category == 'Secondary' %}selected{% endif %}>Secondary</option>
                        <option value="Filler" {% if file.category == 'Filler' %}selected{% endif %}>Filler</option>
                    </select>
                    <button type="submit">Сохранить</button>
                </form>
            </div>
            {% endfor %}
        {% else %}
            <p>Вы еще не загрузили видео.</p>
        {% endif %}
    </div>
</body>
</html>
